<h2>REGISTRATION FORM</h2>
<div class="class">
    <label for="FIRST NAME">FIRST NAME:</label>
    <input type="text" id="FIRST NAME" required placeholder="Enter your first name"><br><br>
    <label for="SURNAME">SURNAME:</label>
    <input type="text" id="SURNAME" required placeholder="Enter your surname"><br><br>
    <label for="LAST NAME">LAST NAME:</label>
    <input type="text" id="LAST NAME" required placeholder="Enter your last name"><br><br>
    <label for="MALE">MALE:</label>
    <input type="radio" id="MALE">
    <label for="FEMALE">FEMALE:</label>
    <input type="radio" id="FEMALE">
    <label for="OTHER">OTHER:</label>
    <input type="radio" id="OTHER"><br><br>
    <label for="COUNTRY">COUNTRY</label>

    <select name="COUNTRY" id="COUNTRY">
        <option value="KENYA">KENYA</option>
        <option value="IGANDA">UDANDA</option>
        <option value="TANZANIA">TANZANIA</option>
    </select><br><br>
    <label for="PIC">Upload picture</label>
    <input type="file" id="PIC">
</div>
